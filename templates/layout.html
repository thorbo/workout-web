<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- http://getbootstrap.com/docs/4.5/ -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

      <link href="/static/styles.css" rel="stylesheet">
      <link href="https://cdn3.iconfinder.com/data/icons/vector-icons-20/96/961-512.png" rel="icon">

{% block script %}{% endblock %}

        <title>Workout Challenge: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!--Navbar -->
        <nav class="navbar navbar-inverse" style="margin: 0px">
         <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"> Workout with Friends </a>
          </div>
            {% if session.user_id %}
                <ul class="nav navbar-nav">
                    <li><a href="/signup">Group Sign Up</a></li>
                    <!--<li><a href="/log_workout">Log Workout</a></li>-->
                    <li><a href="/info">Challenge Info</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">Log Out</a></li>
                </ul>
         </div>
        </nav>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
            </ul>
         </div>
        </nav>
            {% endif %}

{% block background %}{% endblock %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">

        </footer>

    </body>

</html>
